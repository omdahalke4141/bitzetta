version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - python -m venv venv
            - source venv/bin/activate
            - pip install -r requirements.txt
        build:
          commands:
            - echo "Running collectstatic..."
            - source venv/bin/activate
            - python manage.py collectstatic --noinput
            - echo "Running migrations..."
            - python manage.py migrate
      artifacts:
        baseDirectory: productionfiles  # Ensure this directory matches STATIC_ROOT
        files:
          - '**/*'
      cache:
        paths:
          - ~/.cache/pip
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Frontend pre-build phase"
        build:
          commands:
            - echo "Frontend build phase"
      artifacts:
        baseDirectory: public  # Adjust if necessary
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
